        }
        .preview-container {
            max-width: 800px;

            padding: 30px;

        .preview-header {

        }
        .controls {

            display: none;

            border: 1px solid #c3e6cb;

            border: 1px solid #f5c6cb;
        }
        .email-preview {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

            width: 100%;
            min-height: 800px;
            border: none;
        }

<body>
    <div class="preview-container">

        </div>

        <div class="controls">
            <input type="email" id="testEmail" class="email-input" placeholder="Enter test email address">
            <button class="btn btn-primary" onclick="sendTestEmail()">Send Test Email</button>
            <button class="btn btn-secondary" onclick="loadPreview()">Refresh Preview</button>
        </div>

        <div id="status" class="status"></div>

        <div class="email-preview">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading newsletter preview...</p>
            </div>
            <iframe id="emailFrame" style="display: none;"></iframe>
        </div>
    </div>

    <script>
        // Token should be set via environment variable in production
        const AIRTABLE_TOKEN = window.AIRTABLE_TOKEN || '';
        const AIRTABLE_BASE_ID = 'appUwBhZ6sR4Grnbg';
        const AIRTABLE_TABLE_ID = 'tblFxeZtNIL06jfX5';

        async function fetchFromAirtable(tableName, filterFormula, maxRecords, sort) {
            const url = `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${tableName}`;
            const params = new URLSearchParams();
            if (filterFormula) params.append('filterByFormula', filterFormula);
            if (maxRecords) params.append('maxRecords', maxRecords);
            if (sort) params.append('sort[0][field]', sort.field);
            if (sort) params.append('sort[0][direction]', sort.direction);

            const response = await fetch(`${url}?${params}`, {
                headers: {
                    'Authorization': `Bearer ${AIRTABLE_TOKEN}`
                }
            });

            if (!response.ok) {
                throw new Error('Failed to fetch from Airtable');
            }

            const data = await response.json();
            return data.records;
        }

        async function generatePreview() {
            try {
                // Fetch deals
                const dealsRecords = await fetchFromAirtable(
                    AIRTABLE_TABLE_ID,
                    'AND({deal_description} != "", {status} != "Hidden")',
                    5,
                    { field: 'rating', direction: 'desc' }
                );

                const deals = dealsRecords.map(record => ({
                    name: record.fields.name,
                    slug: record.fields.slug,
                    logo_url: record.fields.logo_url,
                    rating: record.fields.rating,
                    deal_description: record.fields.deal_description,
                    deal_badge: record.fields.deal_badge,
                    short_description: record.fields.short_description,
                    website_url: record.fields.website_url
                }));

                // Fetch Companion of the Month
                const cotmRecords = await fetchFromAirtable(
                    AIRTABLE_TABLE_ID,
                    '{is_month} = TRUE()',
                    1
                );

                const companionOfTheMonth = cotmRecords.length > 0 ? {
                    name: cotmRecords[0].fields.name,
                    slug: cotmRecords[0].fields.slug,
                    logo_url: cotmRecords[0].fields.logo_url,
                    rating: cotmRecords[0].fields.rating,
                    short_description: cotmRecords[0].fields.short_description,
                    description: cotmRecords[0].fields.description,
                    website_url: cotmRecords[0].fields.website_url
                } : null;

                // Fetch featured companions
                const featuredRecords = await fetchFromAirtable(
                    AIRTABLE_TABLE_ID,
                    'AND({is_featured} = TRUE(), {status} != "Hidden")',
                    12,
                    { field: 'rating', direction: 'desc' }
                );

                const featuredCompanions = featuredRecords
                    .map(record => ({
                        name: record.fields.name,
                        slug: record.fields.slug,
                        logo_url: record.fields.logo_url,
                        website_url: record.fields.website_url
                    }))
                    .filter(c => c.slug !== 'simone' && c.slug !== 'dream-companion');

                // Generate email HTML
                const emailHTML = generateNewsletterEmail({
                    deals,
                    companionOfTheMonth,
                    featuredCompanions,
                    recipientEmail: 'preview@companionguide.ai'
                });

                return emailHTML;
            } catch (error) {
                console.error('Error generating preview:', error);
                throw error;
            }
        }

        function generateNewsletterEmail(data) {
            const {
                deals = [],
                companionOfTheMonth = null,
                featuredCompanions = [],
                recipientEmail = ''
            } = data;

            const filteredCompanions = featuredCompanions.filter(
                c => c.slug !== 'simone' && c.slug !== 'dream-companion'
            );

            return `

        async function loadPreview() {
            const loading = document.getElementById('loading');
            const emailFrame = document.getElementById('emailFrame');
            const status = document.getElementById('status');

            loading.style.display = 'block';
            emailFrame.style.display = 'none';
            status.style.display = 'none';

            try {
                const emailHTML = await generatePreview();
                const iframe = document.getElementById('emailFrame');
                iframe.srcdoc = emailHTML;

                loading.style.display = 'none';
                emailFrame.style.display = 'block';
            } catch (error) {
                loading.style.display = 'none';
                showStatus('Failed to load preview: ' + error.message, 'error');
            }
        }

        async function sendTestEmail() {
            const emailInput = document.getElementById('testEmail');
            const email = emailInput.value.trim();

            if (!email) {
                showStatus('Please enter an email address', 'error');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showStatus('Please enter a valid email address', 'error');
                return;
            }

            showStatus('Sending test email...', 'success');

            try {
                const response = await fetch('/.netlify/functions/send-newsletter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        sendTest: true
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(`‚úÖ Test email sent successfully to ${email}!`, 'success');
                    emailInput.value = '';
                } else {
                    showStatus('Failed to send email: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showStatus('Failed to send email: ' + error.message, 'error');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }
