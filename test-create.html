<!DOCTYPE html>
<html>
<head>
    <title>Test Create</title>
</head>
<body>
    <h1>Test Create Companion</h1>
    <button id="testBtn">Test Create</button>
    <pre id="result"></pre>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const data = {
                name: "Test Companion",
                slug: "test-companion",
                description: "This is a test companion",
                short_description: "Test companion",
                website_url: "https://example.com",
                image_url: "../images/logos/test-companion.png",
                rating: 4.5,
                featured: false,
                is_free: true,
                pricing_plans: [
                    {
                        name: "Free",
                        price: 0,
                        billing_period: "forever",
                        features: ["Basic chat", "Limited messages"]
                    },
                    {
                        name: "Premium",
                        price: 9.99,
                        billing_period: "monthly",
                        features: ["Unlimited messages", "Advanced AI", "Priority support"]
                    }
                ],
                features: [
                    "AI-powered conversations",
                    "Multiple character personalities",
                    "Image generation",
                    "Voice chat support"
                ]
            };

            try {
                const response = await fetch('/.netlify/functions/companionguide-create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                document.getElementById('result').textContent = JSON.stringify(result, null, 2);
                console.log('Response:', response.status, result);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
