# Companion pages should serve their HTML files (not redirect to index)
[[redirects]]
  from = "/companions/*"
  to = "/companions/:splat.html"
  status = 200

# News pages should serve their HTML files
[[redirects]]
  from = "/news/*"
  to = "/news/:splat.html"
  status = 200

# Category pages should serve their HTML files
[[redirects]]
  from = "/categories/*"
  to = "/categories/:splat.html"
  status = 200

# 404 page redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
# Skip asset processing for faster deploys (we serve pre-optimized assets)
[build.processing]
  skip_processing = true

# Contact form redirects
[[redirects]]
  from = "/contact-success"
  to = "/success.html"
  status = 302

[[redirects]]
  from = "/review-submitted"
  to = "/review-success.html"
  status = 302

# Functions configuration
[functions]
  directory = "netlify/functions"