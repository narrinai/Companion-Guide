# Netlify configuration for SEO optimization

[build]
  # Build settings (for static site)
  publish = "."
  functions = "netlify/functions"
  command = "echo 'No build required'"

  # Ignore unnecessary files during deployment
  ignore = "node_modules/**"

  # Disable secrets scanning and install only production dependencies
  environment = { NODE_VERSION = "18", SECRETS_SCAN_ENABLED = "false", NPM_FLAGS = "--production", NODE_ENV = "production" }

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
    # Performance headers
    Cache-Control = "public, max-age=300"

# Specific cache headers for HTML pages
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=300"

# Cache headers for assets  
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=300"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=300"

# Pretty URL redirects (without .html extensions)
