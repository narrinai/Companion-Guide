# Netlify configuration for SEO optimization

[build]
  # Build settings (for static site)  
  publish = "."
  functions = "netlify/functions"
  
  # Disable secrets scanning for this static site
  environment = { NODE_VERSION = "18", SECRETS_SCAN_ENABLED = "false" }

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
    # Performance headers
    Cache-Control = "public, max-age=300"

# Specific cache headers for HTML pages
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=300"

# Cache headers for assets  
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=300"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=300"

# Pretty URL redirects (without .html extensions)
[[redirects]]
  from = "/ai-girlfriends"
  to = "/categories/ai-girlfriends"
  status = 301

[[redirects]]
  from = "/character-chat"
  to = "/categories/character-chat"
  status = 301

[[redirects]]
  from = "/character-ai"
  to = "/companions/character-ai"
  status = 301

[[redirects]]
  from = "/replika"
  to = "/companions/replika"
  status = 301

[[redirects]]
  from = "/narrin-ai"
  to = "/companions/narrin-ai"
  status = 301

[[redirects]]
  from = "/narrin"
  to = "/companions/narrin-ai"
  status = 301

# 404 page redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
# Form handling (if needed for future contact forms)
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = false
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true

# Contact form redirects
[[redirects]]
  from = "/contact-success"
  to = "/success.html"
  status = 302

[[redirects]]
  from = "/review-submitted"
  to = "/review-success.html"
  status = 302

# Functions configuration
[functions]
  directory = "netlify/functions"