<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Contact Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007cba; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #ccc; }
        .message { padding: 15px; border-radius: 4px; margin: 20px 0; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Test Contact Form</h1>
    <p>Deze pagina is alleen bedoeld om de email functionaliteit te testen.</p>

    <form id="testForm">
        <div class="form-group">
            <label for="name">Naam:</label>
            <input type="text" id="name" name="name" value="Test Gebruiker" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>

        <div class="form-group">
            <label for="company">Bedrijf:</label>
            <input type="text" id="company" name="company" value="Test Company">
        </div>

        <div class="form-group">
            <label for="subject">Onderwerp:</label>
            <select id="subject" name="subject" required>
                <option value="general">Test bericht</option>
                <option value="technical">Technische test</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Bericht:</label>
            <textarea id="message" name="message" rows="4" required>Dit is een test email om te controleren of het contactformulier correct werkt. Als je dit ontvangt, werkt alles goed!</textarea>
        </div>

        <div class="form-group">
            <input type="checkbox" id="newsletter" name="newsletter" value="yes">
            <label for="newsletter">Newsletter inschrijving (test)</label>
        </div>

        <button type="submit">Test Email Verzenden</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const button = form.querySelector('button[type="submit"]');
            const resultDiv = document.getElementById('result');
            
            // Show loading state
            const originalText = button.textContent;
            button.textContent = 'Verzenden...';
            button.disabled = true;
            
            try {
                const response = await fetch('/.netlify/functions/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: formData.get('name'),
                        email: formData.get('email'),
                        company: formData.get('company'),
                        subject: formData.get('subject'),
                        message: formData.get('message'),
                        newsletter: formData.get('newsletter') === 'yes'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = '<div class="message success">✅ Test email succesvol verzonden naar gcastrading@gmail.com!</div>';
                } else {
                    throw new Error(result.error || 'Unknown error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = '<div class="message error">❌ Fout bij het verzenden: ' + error.message + '</div>';
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
